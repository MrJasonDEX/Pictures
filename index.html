<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Our Memories ðŸ’–</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #141414;
      --text: #fff;
      --muted: rgba(255,255,255,.65);
      --accent: #ffd1dc;
      --radius: 18px;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin:0; font-family:'Roboto', sans-serif; background:#0b0b0b; color:var(--text); overflow-x:hidden; }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      color: var(--text);
    }
    .hero img {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:0;
      transition: opacity 1s ease;
    }
    .hero .overlay {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75));
      z-index:1;
    }
    .hero .content {
      position: relative;
      z-index:2;
      padding: 20px;
    }
    .hero h1 { font-size:clamp(2.2rem,7vw,3.2rem); margin-bottom:10px; }
    .hero p { color:var(--muted); max-width:35ch; margin:0 auto 20px; font-size:1.1rem; }
    .hero .btn-cta { background:white; color:black; font-weight:700; border-radius:30px; padding:12px 24px; }

    /* GALLERY */
    .gallery { display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); padding:20px; }
    .card { border-radius:var(--radius); overflow:hidden; background:var(--card); position:relative; cursor:pointer; }
    .card img { width:100%; height:100%; object-fit:cover; transition:transform .5s ease; }
    .card:hover img { transform:scale(1.05); }

    /* LIGHTBOX */
    .lightbox { position:fixed; inset:0; background:rgba(0,0,0,.95); display:none; align-items:center; justify-content:center; z-index:1050; padding:20px; }
    .lightbox.active { display:flex; }
    .lightbox img { max-width:95%; max-height:85vh; border-radius:16px; }
    .lb-top { position:absolute; top:20px; left:20px; right:20px; display:flex; justify-content:space-between; z-index:1060; }
    .lb-top .btn { padding:10px 18px; border:none; border-radius:20px; background:white; color:black; font-weight:600; cursor:pointer; }

    /* FOOTER */
    footer { text-align:center; padding:40px 20px 20px; color:var(--muted); font-size:0.9rem; }

  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>
    <img id="heroSlide" src="images/DSC_5412.JPG" alt="Hero Slide">
    <div class="content">
      <h1>Our Memories</h1>
      <p id="typewriter"></p>
      <button class="btn btn-cta" onclick="document.getElementById('gallery').scrollIntoView({behavior:'smooth'})">Explore Photos âœ¨</button>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <section>
    <div class="container text-center my-4">
      <h2>Captured Moments</h2>
      <p class="text-muted">Tap any photo â€¢ swipe left/right</p>
    </div>
    <div id="gallery" class="gallery container"></div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <div class="lb-top">
      <button onclick="closeLB()">Close</button>
      <button id="downloadBtn">Download</button>
    </div>
    <img id="lbImg" alt="">
  </div>

  <footer>
    <p>Made with ðŸ’– & memories captured forever.</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Images array
    const images = [
      "DSC_5412.JPG","DSC_5438.JPG","DSC_5443.JPG","DSC_5477.JPG","DSC_5491.JPG","DSC_5498.JPG"
      // Add all your image filenames here
    ];

    // -------- TYPEWRITER EFFECT --------
    const message = "A day we dressed up, laughed too much, and made memories we'll keep forever.";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    window.addEventListener('load', typeWriter);

    // -------- HERO SLIDESHOW --------
    let heroIndex = 0;
    const heroSlide = document.getElementById('heroSlide');
    function nextHeroSlide() {
      heroIndex = (heroIndex + 1) % images.length;
      heroSlide.style.opacity = 0;
      setTimeout(() => {
        heroSlide.src = `images/${images[heroIndex]}`;
        heroSlide.style.opacity = 1;
      }, 500);
    }
    setInterval(nextHeroSlide, 5000);

    // -------- GALLERY & LIGHTBOX --------
    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    let index = 0;

    images.forEach((img, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      const im = document.createElement('img');
      im.src = `images/${img}`;
      card.appendChild(im);
      card.addEventListener('click', () => openLB(i));
      gallery.appendChild(card);
    });

    function openLB(i){
      index = i;
      lbImg.src = `images/${images[index]}`;
      lb.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeLB(){
      lb.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Swipe support for mobile
    let startX = 0;
    lb.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
    lb.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 40) {
        index = dx < 0 ? Math.min(index+1, images.length-1) : Math.max(index-1,0);
        lbImg.src = `images/${images[index]}`;
      }
    });

    // Download button
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = lbImg.src;
      a.download = images[index];
      a.click();
    });

    // Disable right-click
    window.addEventListener('contextmenu', e => e.preventDefault());
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
