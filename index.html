<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Our Memories üíñ</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0b0b;
  --card: #141414;
  --text: #ffffff;
  --muted: rgba(255,255,255,.65);
  --accent: #ffd1dc;
  --radius: 18px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

body {
  background: radial-gradient(1200px 600px at 50% -10%, #1a1a1a, var(--bg));
  color: var(--text);
  font-family: 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  margin: 0;
  overflow-x: hidden;
}

h1, h2 { font-family: 'Playfair Display', serif; }
.hero {
  min-height: 100vh;
  padding: calc(24px + var(--safe-top)) 20px 28px;
  display: grid;
  place-items: center;
  text-align: center;
  background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.75)),
              url('images/DSC_5412.JPG') center/cover no-repeat;
}
.hero h1 { font-size: clamp(2.5rem, 7vw, 3.5rem); margin-bottom: 12px; }
.hero p { color: var(--muted); max-width: 34ch; margin: 0 auto 20px; }
.cta {
  display: inline-flex; align-items: center; gap: 10px;
  padding: 14px 22px; border-radius: 999px; background: #fff; color: #000;
  font-weight: 600; text-decoration: none;
  transition: transform .25s ease, box-shadow .25s ease;
}
.cta:hover { transform: scale(1.05); }

.section { padding: 40px 15px 10px; }
.title { text-align: center; margin-bottom: 25px; }
.title span { font-size: .95rem; color: var(--muted); display:block; margin-top:4px; }

.gallery { display: grid; grid-template-columns: repeat(2,1fr); gap:12px; }
@media (min-width:520px) { .gallery { grid-template-columns: repeat(3,1fr); } }
@media (min-width:900px) { .gallery { grid-template-columns: repeat(4,1fr); } }

.card {
  position: relative; border-radius: var(--radius); overflow: hidden; background: var(--card);
  cursor:pointer; aspect-ratio: 3/4; transition: transform .3s ease;
}
.card img { width:100%; height:100%; object-fit:cover; transition: transform .3s ease; }
.card:hover img { transform: scale(1.05); }
.card::after {
  content:'‚ù§'; position:absolute; inset:0; display:grid; place-items:center;
  font-size:2.4rem; color:#fff; opacity:0;
  background: linear-gradient(to top, rgba(0,0,0,.65), rgba(0,0,0,.05));
  transition: opacity .35s ease;
}
.card:active::after { opacity:1; }

.lightbox, #slideshow {
  position:fixed; inset:0; display:none; background:rgba(0,0,0,.95);
  align-items:center; justify-content:center; z-index:10000; flex-direction:column;
  padding:20px;
}
.lightbox img, #slideshow img { max-width:95%; max-height:80vh; border-radius:16px; }

.lb-top {
  position:absolute; top:20px; left:20px; right:20px;
  display:flex; justify-content:space-between; align-items:center; color:#fff;
}
.lb-top button {
  background: rgba(255,255,255,.15); border:none; color:#fff; padding:10px 14px; border-radius:999px;
  cursor:pointer; font-weight:600;
}
.lb-top button:hover { background: rgba(255,255,255,.3); }

footer { text-align:center; padding:40px 15px; color:var(--muted); font-size:14px; }
#typewriter { opacity:.85; font-size:1rem; }

</style>
</head>
<body>

<section class="hero">
  <div>
    <h1>Our Memories</h1>
    <p>A little gallery of moments that mean the world to me.</p>
    <a href="#gallery" class="cta">Tap to Explore ‚ú®</a>
  </div>
</section>

<section class="section">
  <div class="title">
    <h2>Captured Moments</h2>
    <span>Tap any photo ‚Ä¢ swipe left/right</span>
  </div>
  <div id="gallery" class="gallery"></div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
  <div class="lb-top">
    <button onclick="closeLB()">Close</button>
    <div id="counter"></div>
    <button onclick="downloadImg()">Download</button>
  </div>
  <img id="lbImg" alt="">
</div>

<!-- SLIDESHOW -->
<div id="slideshow">
  <img id="slideImg" alt="">
  <button onclick="stopSlideshow()" style="position:absolute;top:20px;right:20px;padding:10px 18px;border:none;border-radius:20px;background:white;color:black;font-weight:600;cursor:pointer;">Close</button>
</div>

<div class="text-center my-4">
  <button onclick="startSlideshow()" class="btn btn-light btn-lg">‚ñ∂ Watch The Shoot</button>
</div>

<footer>
  <p id="typewriter"></p>
</footer>

<script>
// All images
const images = [
"DSC_5412.JPG","DSC_5438.JPG","DSC_5443.JPG","DSC_5477.JPG","DSC_5491.JPG","DSC_5498.JPG",
"DSC_5526.JPG","DSC_5540.JPG","DSC_5553.JPG","DSC_5568.JPG","DSC_5571.JPG","DSC_5601.JPG",
"DSC_5609.JPG","DSC_5611.JPG","DSC_5617.JPG","DSC_5631.JPG","DSC_5654.JPG","DSC_5670.JPG",
"DSC_5676.JPG","DSC_5690.JPG","DSC_5705.JPG","DSC_5709 (2).JPG","DSC_5709.JPG",
"DSC_5716.JPG","DSC_5729.JPG","DSC_5734 (2).JPG","DSC_5734.JPG","DSC_5741.JPG",
"DSC_5756.JPG","DSC_5758.JPG","DSC_5779.JPG","DSC_5785.JPG","DSC_4633.JPG",
"DSC_4639.JPG","DSC_4652.JPG","DSC_4668.JPG","DSC_4676.JPG","DSC_4699.JPG",
"DSC_4710.JPG","DSC_4718.JPG","DSC_4738.JPG","DSC_4751.JPG","DSC_4755.JPG",
"DSC_4762.JPG","DSC_4771.JPG","DSC_4777.JPG","DSC_4786.JPG","DSC_4793.JPG",
"DSC_4818.JPG","DSC_4841.JPG","DSC_4847.JPG","DSC_4862.JPG","DSC_4875.JPG",
"DSC_4893.JPG","DSC_4915 - Copy.JPG","DSC_4915.JPG","DSC_4940.JPG","DSC_4968.JPG",
"DSC_4978.JPG","DSC_4993.JPG","DSC_5028.JPG","DSC_5048.JPG","DSC_5052.JPG",
"DSC_5056.JPG","DSC_5078.JPG","DSC_5088.JPG","DSC_5103.JPG","DSC_5119 - Copy.JPG",
"DSC_5119.JPG","DSC_5140.JPG","DSC_5150.JPG","DSC_5159.JPG","DSC_5170.JPG",
"DSC_5178.JPG","DSC_5190.JPG","DSC_5207.JPG","DSC_5227.JPG","DSC_5244.JPG",
"DSC_5253.JPG","DSC_5266.JPG","DSC_5290.JPG","DSC_5302.JPG","DSC_5315.JPG",
"DSC_5323.JPG","DSC_5324.JPG","DSC_5337.JPG","DSC_5340.JPG","DSC_5355.JPG",
"DSC_5379.JPG","DSC_5387.JPG"
];

const gallery = document.getElementById('gallery');
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lbImg');
const counter = document.getElementById('counter');
let index = 0;

// Build gallery cards
images.forEach((img,i)=>{
  const div = document.createElement('div'); div.className='card';
  const im = document.createElement('img'); im.src=`images/${img}`; im.alt=img; im.loading='lazy';
  div.appendChild(im);
  div.addEventListener('click',()=>openLB(i));
  gallery.appendChild(div);
});

function openLB(i){
  index=i; updateLB(); lb.style.display='flex'; document.body.style.overflow='hidden';
}
function closeLB(){ lb.style.display='none'; document.body.style.overflow=''; }
function updateLB(){ lbImg.src=`images/${images[index]}`; counter.textContent=`${index+1} / ${images.length}`; }
function downloadImg(){ const a=document.createElement('a'); a.href=lbImg.src; a.download=images[index]; a.click(); }

// Swipe support
let startX=0;
lb.addEventListener('touchstart',e=>startX=e.touches[0].clientX,{passive:true});
lb.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(Math.abs(dx)>40){ index=dx<0?Math.min(index+1,images.length-1):Math.max(index-1,0); updateLB(); }
});

// Close on background click
lb.addEventListener('click',e=>{if(e.target===lb) closeLB();});

// -------- Slideshow --------
let slideIndex=0, slideInterval=null;
const slideDiv=document.getElementById('slideshow'), slideImg=document.getElementById('slideImg');

function startSlideshow(){
  slideDiv.style.display='flex'; slideIndex=0; showSlide(); 
  slideInterval=setInterval(nextSlide,3500);
}
function showSlide(){
  slideImg.style.opacity=0; setTimeout(()=>{slideImg.src=`images/${images[slideIndex]}`; slideImg.style.opacity=1;},500);
}
function nextSlide(){ slideIndex=(slideIndex+1)%images.length; showSlide(); }
function stopSlideshow(){ clearInterval(slideInterval); slideDiv.style.display='none'; }

// -------- Typewriter Bio --------
const message="A day we dressed up, laughed too much, and made memories we'll keep forever.";
let i=0;
function typeWriter(){ if(i<message.length){ document.getElementById("typewriter").innerHTML+=message.charAt(i); i++; setTimeout(typeWriter,40); }}
window.addEventListener('load',typeWriter);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
