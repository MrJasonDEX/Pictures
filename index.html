<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Our Photoshoot ✨</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Roboto Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- AOS Scroll Animations -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  background:#0a0a0a;
  color:white;
  overflow-x:hidden;
  margin:0;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.hero-slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s ease-in-out;
}
.hero-slide.active {
  opacity:1;
}
.hero-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.3), rgba(0,0,0,.8));
  z-index:1;
}
.hero-content {
  position: relative;
  z-index:2;
}

/* GLASS BUTTONS */
.glass {
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:50px;
  padding:10px 25px;
  color:white;
  cursor:pointer;
  margin:5px;
}

/* GALLERY */
.gallery img {
  border-radius:18px;
  cursor:pointer;
  transition:.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display: none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5000;
}
.lightbox img {
  max-width:95%;
  max-height:85vh;
  border-radius:20px;
}
.lb-ui {
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
}

/* MEMORY MODE */
.memory-mode {
  position: fixed;
  inset:0;
  background:black;
  display:none;
  z-index:6000;
}
.memory-slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.5s;
}
.memory-slide.active { opacity:1; }

footer {
  text-align:center;
  padding:40px 0;
  color:rgba(255,255,255,.5);
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-slide active" id="slide1"></div>
  <div class="hero-slide" id="slide2"></div>
  <div class="hero-overlay"></div>
  <div class="hero-content container">
    <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">Our Photoshoot</h1>
    <p class="lead mt-3"><span id="typed"></span></p>
    <div class="mt-4">
      <button class="glass" onclick="scrollToGallery()">Explore</button>
      <button class="glass" onclick="startMemory()">Memory Mode</button>
    </div>
  </div>
</section>

<!-- GALLERY -->
<section class="container py-5">
  <div class="text-center mb-5" data-aos="fade-up">
    <h2 class="fw-bold">Captured Moments</h2>
    <p class="text-muted">Tap any image • Swipe in fullscreen</p>
  </div>
  <div class="row g-3 gallery" id="gallery"></div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox d-flex" id="lightbox">
  <div class="lb-ui text-white">
    <button class="btn btn-light btn-sm" onclick="closeLB()">Close</button>
    <span id="counter"></span>
    <button class="btn btn-light btn-sm" id="downloadBtn">Download</button>
  </div>
  <img id="lbImg">
</div>

<!-- MEMORY MODE -->
<div class="memory-mode" id="memoryMode"></div>

<footer>
  Captured. Preserved. Ours.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

<script>
AOS.init();

// List your GitHub Pages absolute URLs for the images
const images = [
  "https://mrjasondex.github.io/Pictures/images/DSC_5412.JPG",
  "https://mrjasondex.github.io/Pictures/images/DSC_5438.JPG",
  "https://mrjasondex.github.io/Pictures/images/DSC_5443.JPG",
  "https://mrjasondex.github.io/Pictures/images/DSC_5477.JPG"
];

/* HERO SLIDESHOW */
let heroIndex=0;
const s1=document.getElementById("slide1");
const s2=document.getElementById("slide2");
s1.style.backgroundImage=`url('${images[0]}')`;
setInterval(()=>{
  heroIndex=(heroIndex+1)%images.length;
  let next = s1.classList.contains("active") ? s2 : s1;
  let current = s1.classList.contains("active") ? s1 : s2;
  next.style.backgroundImage=`url('${images[heroIndex]}')`;
  next.classList.add("active");
  current.classList.remove("active");
},5000);

/* Typed.js */
new Typed("#typed", {
  strings: ["A day we dressed up.","Laughed too much.","Captured timeless moments."],
  typeSpeed:50,
  backSpeed:30,
  loop:true
});

/* BUILD GALLERY */
const gallery=document.getElementById("gallery");
images.forEach((img,i)=>{
  gallery.innerHTML+=`<div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in">
  <img src="${img}" class="img-fluid" onclick="openLB(${i})">
  </div>`;
});

/* LIGHTBOX */
let currentIndex=0;
const lb=document.getElementById("lightbox");
const lbImg=document.getElementById("lbImg");
const counter=document.getElementById("counter");

function openLB(i){
  currentIndex=i;
  updateLB();
  lb.style.display="flex";
}
function updateLB(){
  lbImg.src=images[currentIndex];
  counter.innerText=`${currentIndex+1} / ${images.length}`;
}
function closeLB(){ lb.style.display="none"; }

document.getElementById("downloadBtn").onclick=function(){
  const link=document.createElement("a");
  link.href=images[currentIndex];
  link.download="photo.jpg";
  link.click();
};

/* SWIPE SUPPORT */
const hammer = new Hammer(lb);
hammer.on("swipeleft",()=>{ currentIndex=(currentIndex+1)%images.length; updateLB(); });
hammer.on("swiperight",()=>{ currentIndex=(currentIndex-1+images.length)%images.length; updateLB(); });

/* MEMORY MODE */
function startMemory(){
  const mm=document.getElementById("memoryMode");
  mm.style.display="block";
  mm.innerHTML="";
  images.forEach((img,i)=>{
    mm.innerHTML+=`<div class="memory-slide ${i===0?'active':''}" style="background-image:url('${img}')"></div>`;
  });
  const slides=mm.querySelectorAll(".memory-slide");
  let idx=0;
  const interval=setInterval(()=>{
    slides[idx].classList.remove("active");
    idx=(idx+1)%slides.length;
    slides[idx].classList.add("active");
  },4000);
  mm.onclick=()=>{ mm.style.display="none"; clearInterval(interval); };
}

/* SCROLL TO GALLERY */
function scrollToGallery(){ document.querySelector(".gallery").scrollIntoView({behavior:"smooth"}); }
</script>
</body>
</html>
