<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Photoshoot</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f12;
  --text:#ffffff;
  --muted:#aaaaaa;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

header{
  text-align:center;
  padding:80px 20px 40px;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  font-weight:600;
  letter-spacing:1px;
}

header p{
  margin-top:15px;
  color:var(--muted);
  font-size:15px;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  padding:20px;
}

.gallery img{
  width:100%;
  border-radius:18px;
  cursor:pointer;
  transition:transform .4s ease, box-shadow .4s ease;
}

.gallery img:hover{
  transform:scale(1.04);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

button.primary{
  padding:14px 30px;
  border-radius:40px;
  border:none;
  background:white;
  color:black;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 10px 40px rgba(255,255,255,.15);
  transition:.3s ease;
}

button.primary:hover{transform:translateY(-3px)}

.center{text-align:center;margin:60px 0}

/* Lightbox */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:10000;
}

.lightbox img{
  max-width:95%;
  max-height:80vh;
  border-radius:20px;
}

.lightbox button{
  position:absolute;
  top:20px;
  right:20px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

/* Slideshow */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20000;
}

#slideImg{
  max-width:95%;
  max-height:85vh;
  object-fit:contain;
  animation:kenburns 6s ease-in-out infinite alternate;
}

@keyframes kenburns{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

footer{
  text-align:center;
  padding:60px 20px;
  color:var(--muted);
  font-size:14px;
}

#typewriter{max-width:500px;margin:0 auto;line-height:1.6}

/* Floating ambient glow */
body::before{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle,rgba(255,255,255,.08),transparent 70%);
  top:-200px;
  left:-200px;
  animation:float 15s infinite alternate ease-in-out;
  z-index:-1;
}

@keyframes float{
  from{transform:translate(0,0)}
  to{transform:translate(200px,150px)}
}

@media(max-width:600px){
  header h1{font-size:30px}
}

</style>
</head>
<body>

<header>
  <h1>The Photoshoot</h1>
  <p>Oscar • Nevada • Maci</p>
</header>

<div class="gallery" id="gallery"></div>

<div class="center">
  <button class="primary" onclick="startSlideshow()">▶ Watch The Moments</button>
</div>

<footer>
  <p id="typewriter"></p>
</footer>

<div class="lightbox" id="lightbox">
  <button onclick="closeLightbox()">Close</button>
  <img id="lightboxImg">
</div>

<div id="slideshow">
  <img id="slideImg">
  <button onclick="stopSlideshow()" style="position:absolute;top:20px;right:20px;">Close</button>
</div>

<script>
const images=[
"DSC_5412.JPG","DSC_5438.JPG","DSC_5443.JPG","DSC_5477.JPG","DSC_5491.JPG","DSC_5498.JPG","DSC_5526.JPG","DSC_5540.JPG","DSC_5553.JPG","DSC_5568.JPG","DSC_5571.JPG","DSC_5601.JPG","DSC_5609.JPG","DSC_5611.JPG","DSC_5617.JPG","DSC_5631.JPG","DSC_5654.JPG","DSC_5670.JPG","DSC_5676.JPG","DSC_5690.JPG","DSC_5705.JPG","DSC_5709 (2).JPG","DSC_5709.JPG","DSC_5716.JPG","DSC_5729.JPG","DSC_5734 (2).JPG","DSC_5734.JPG","DSC_5741.JPG","DSC_5756.JPG","DSC_5758.JPG","DSC_5779.JPG","DSC_5785.JPG","DSC_4633.JPG","DSC_4639.JPG","DSC_4652.JPG","DSC_4668.JPG","DSC_4676.JPG","DSC_4699.JPG","DSC_4710.JPG","DSC_4718.JPG","DSC_4738.JPG","DSC_4751.JPG","DSC_4755.JPG","DSC_4762.JPG","DSC_4771.JPG","DSC_4777.JPG","DSC_4786.JPG","DSC_4793.JPG","DSC_4818.JPG","DSC_4841.JPG","DSC_4847.JPG","DSC_4862.JPG","DSC_4875.JPG","DSC_4893.JPG","DSC_4915 - Copy.JPG","DSC_4915.JPG","DSC_4940.JPG","DSC_4968.JPG","DSC_4978.JPG","DSC_4993.JPG","DSC_5028.JPG","DSC_5048.JPG","DSC_5052.JPG","DSC_5056.JPG","DSC_5078.JPG","DSC_5088.JPG","DSC_5103.JPG","DSC_5119 - Copy.JPG","DSC_5119.JPG","DSC_5140.JPG","DSC_5150.JPG","DSC_5159.JPG","DSC_5170.JPG","DSC_5178.JPG","DSC_5190.JPG","DSC_5207.JPG","DSC_5227.JPG","DSC_5244.JPG","DSC_5253.JPG","DSC_5266.JPG","DSC_5290.JPG","DSC_5302.JPG","DSC_5315.JPG","DSC_5323.JPG","DSC_5324.JPG","DSC_5337.JPG","DSC_5340.JPG","DSC_5355.JPG","DSC_5379.JPG","DSC_5387.JPG"
];

const gallery=document.getElementById("gallery");
images.forEach(src=>{
  const img=document.createElement("img");
  img.src="images/"+src;
  img.loading="lazy";
  img.onclick=()=>openLightbox(img.src);
  gallery.appendChild(img);
});

function openLightbox(src){
  document.getElementById("lightboxImg").src=src;
  document.getElementById("lightbox").style.display="flex";
}
function closeLightbox(){document.getElementById("lightbox").style.display="none"}

let slideIndex=0,interval;
function startSlideshow(){
  document.getElementById("slideshow").style.display="flex";
  showSlide();
  interval=setInterval(nextSlide,4000);
}
function showSlide(){
  document.getElementById("slideImg").src="images/"+images[slideIndex];
}
function nextSlide(){
  slideIndex=(slideIndex+1)%images.length;
  showSlide();
}
function stopSlideshow(){
  clearInterval(interval);
  document.getElementById("slideshow").style.display="none";
}

const text="A day we dressed up, laughed too much, and captured moments we’ll never recreate — only relive.";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typewriter").innerHTML+=text.charAt(i);
    i++;setTimeout(type,35);
  }
}
window.onload=type;
</script>

</body>
</html>
